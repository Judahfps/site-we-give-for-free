<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="/styles/output.css">

    <title>Formulário Instituição</title>
</head>
<body class="bg-gray-200">

  
    <!--Novo menu moblie-->
    <header class="sm:hidden flex w-full justify-between bg-slate-900">
      <div class="w-full flex justify-between py-5 ml-5">
        <div class="flex items-center gap-5">
          <a href="./index.html">
            <img
              src="./assets/imagem-1.jpeg"
              alt="logo"
              class="w-16 h-16 rounded-full"
            />
          </a>
          <h1 class="text-gray-300 font-sans text-lg sm:text-2xl">
            We Give For Free
          </h1>
        </div>
        <div class="flex items-center">
          <button
            id="btn-open"
            onclick="openMenu()"
            class="inlinne-flex flex items-center justify-center mx-4 h-10 w-10 rounded-md border focus:outline-none border-gray-400 text-gray-400"
          >
            <svg
              class="h-6 w-6"
              data-slot="icon"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              ></path>
            </svg>
          </button>
        </div>
      </div>

    </header>

        <div
          id="menu"
          class="hidden absolute z-50 w-full flex-col px-3 py-2 bg-slate-600 shadow-xl"
        >
          <div class="flex justify-center items-center">
            <button
              id="btn-close"
              onclick="closeMenu()"
              class="text-3xl text-bold font-bold mt-4 m-auto text-slate-950"
            >
              X
            </button>
          </div>

        <nav class="">

            <ul
              class="w-full flex flex-col mt-8 font-medium text-gray-400 gap-5 sm:gap-3 sm:mr-5"
            >
              <li class="">
                <a
                  href="./index.html"
                  class="text-lg block sm:inline-block whitespace-nowrap hover:text-gray-100 duration-300"
                  >Home</a
                >
              </li>
  
              <li>
                <div class="relative inline-block text-left">
                  <!--Botão Dropdown-->
                  <button
                    id="mobile-button"
                    class="hover:text-gray-300 duration-300 text-lg"
                  >
                    Cadastro
                  </button>
  
                  <!--menu do Dropdown-->
                  <div
                    id="mobile-drop"
                    class="hidden w-full origin-top-right absolute right-0 mt-2"
                  >
                    <div class="w-28 h-full bg-slate-600">
                      <a
                        href="./instituicao.html"
                        class="block px-4 py-2 text-lg text-gray-400 hover:text-gray-100"
                        >Instituição</a
                      >
                      <a
                        href="./professor.html"
                        class="block px-4 py-2 text-lg text-gray-400 hover:text-gray-100"
                        >Professor</a
                      >
                    </div>
                  </div>
                </div>
              </li>
  
              <li>
                <a
                  href="#"
                  class="text-lg block sm:inline-block whitespace-nowrap hover:text-gray-100 duration-300"
                  >Sobre Nós</a
                >
              </li>
            </ul>
  
          </div>
        </nav>
    <!--Fim novo menu moblie-->


    <header class="hidden sm:flex w-full justify-between bg-slate-900">
      <div class="w-full flex gap-5 items-center py-2 ml-5">
        <a href="./index.html">
          <img
            src="./assets/imagem-1.jpeg"
            alt="logo"
            class="w-16 h-16 rounded-full"
          />
        </a>
        <h1 class="text-gray-300 font-sans text-lg sm:text-xl">
          We Give For Free
        </h1>
      </div>
      <ul
        class="flex w-2/4 items-center space-x-4 font-medium text-gray-400 gap-10 sm:gap-3 sm:mr-5"
      >
        <li class="">
          <a
            href="./index.html"
            class="text-lg block sm:inline-block whitespace-nowrap hover:text-gray-100 duration-300"
            >Home</a
          >
        </li>

        <li>
          <div class="relative inline-block text-left">
            <div>
              <button
                type="button"
                id="drop-down"
                class="hover:text-gray-300 lg:text-lg"
                aria-expanded="true"
                aria-haspopup="true"
              >
                Cadastro
              </button>
            </div>
            <div
              id="drop-menu"
              class="origin-top-right absolute right-0 hidden bg-slate-900"
            >
              <div
                class="py-0"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="options-menu"
              >
                <a
                  href="./instituicao.html"
                  class="block px-4 py-4 text-sm text-gray-400 font-semibold hover:text-gray-100"
                  >Instituição</a
                >
                <a
                  href="./professor.html"
                  class="block px-4 py-2 text-sm text-gray-400 font-semibold hover:text-gray-100"
                  >Professor</a
                >
              </div>
            </div>
          </div>
        </li>

        <li>
          <a
            href="#"
            class="text-lg block sm:inline-block whitespace-nowrap hover:text-gray-100 duration-300"
            >Sobre Nós</a
          >
        </li>
      </ul>
    </header>
    
    <form autocomplete="off" class="sm:w-full lg:px-6 font-bold">
        <fieldset class="sm:w-full m-auto lg:w-4/6 mt-16 border-2 border-slate-700 bg-slate-300">
          
          <legend class="lg:ml-6 px-2 text-gray-600">Dados da Instituição</legend>
    
          <div class="mt-10 gap-x-6 gap-y-8 sm:grid-cols-1">
            <div class="sm:col-span-4 mx-1">
              <label for="first-name" class="block text-sm font-medium leading-6 text-gray-600">Razão Social</label>
              <div class="mt-2 sm:w-full">
                <input autocomplete="off" type="text" id="first-name" class="block w-full lg:w-3/6 rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-inset ring-slate-700 placeholder:text-gray-400 bg-slate-300 pl-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
    
            <div class="sm:col-span-1 mt-2 mx-1">
              <label for="first-name" class="block text-sm font-medium leading-6 text-gray-600">Nome Responsavél</label>
              <div class="mt-2">
                <input autocomplete="off" type="text" id="first-name" class="block w-full lg:w-3/6 rounded-md border-0 py-1.5 text-gray-400 shadow-sm ring-1 ring-inset ring-slate-700 placeholder:text-gray-400 bg-slate-300 pl-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
    
            <div class="sm:col-span-1 mt-2 mx-1">
              <label for="first-name" class="block text-sm font-medium leading-6 text-gray-600">Quantidade de Jovens</label>
              <div class="mt-2">
                <input autocomplete="off" type="number" id="first-name" class="block w-full lg:w-2/5 rounded-md border-0 py-1.5 text-gray-400 shadow-sm ring-1 ring-inset ring-slate-700 placeholder:text-gray-400 bg-slate-300 pl-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
    
            <div class="sm:col-span-1 mt-2 mx-1">
              <label for="first-name" class="block text-sm font-medium leading-6 text-gray-600">Endereço</label>
              <div class="mt-2">
                <input autocomplete="off" type="text" id="first-name" class="block w-full lg:w-2/5 rounded-md border-0 py-1.5 text-gray-400 shadow-sm ring-1 ring-inset ring-slate-700 placeholder:text-gray-400 bg-slate-300 pl-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
    
            <div class="sm:col-span-1-span-1 mt-2 mx-1">
              <label for="first-name" class="block text-sm font-medium leading-6 text-gray-600">Telefone</label>
              <div class="mt-2">
                <input autocomplete="off" type="number" id="first-name" class="block w-full lg:w-2/5 rounded-md border-0 py-1.5 text-gray-400 shadow-sm ring-1 ring-inset ring-slate-700 placeholder:text-gray-400 bg-slate-300 pl-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
    
            <div class="sm:col-span-1 lg:flex gap-5 mt-2 mx-1">
              <div class="sm:col-span-1">
                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-600">Cidade</label>
                <div class="mt-2">
                  <input autocomplete="off" type="text" id="first-name" class="block w-full flex-col lg:w-full rounded-md border-0 py-1.5 text-gray-400 shadow-sm ring-1 ring-inset ring-slate-700 placeholder:text-gray-400 bg-slate-300 pl-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
    
              <div class="sm:col-span-1 mx-1">
                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-600">UF</label>
                <div class="mt-2">
                  <input autocomplete="off" type="text" id="first-name" class="block w-full flex-col lg:w-full rounded-md border-0 py-1.5 text-gray-400 shadow-sm ring-1 ring-inset ring-slate-700 placeholder:text-gray-400 bg-slate-300 pl-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
    
              <div class="sm:col-span-1 mx-1">
                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-600">Cep</label>
                <div class="mt-2">
                  <input autocomplete="off" type="number" id="first-name" class="block w-full flex-col lg:w-full rounded-md border-0 py-1.5 text-gray-400 shadow-sm ring-1 ring-inset ring-slate-700 placeholder:text-gray-400 bg-slate-300 pl-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
    
            </div>
    
            <div class="flex justify-center my-5 w-full">
              <button class="py-1.5 rounded-md w-4/5 lg:w-4/12 bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 duration-300">Enviar</button>
            </div>
    
          </div>
        </fieldset>
    </form>
</body>
<script src="./main.js"></script>
</html>
